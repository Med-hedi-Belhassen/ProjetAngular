<div class="container">
  <div>
    <h2>Ajouter un devloper :</h2>
  </div>

  <form>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>prénom dévloper</label>
      <input
        type="text"
        name="nomProj"
        class="form-control"
        [(ngModel)]="d.lastNameDev"
      />
    </div>

    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>nom devloper</label>
      <input
        type="text"
        [(ngModel)]="d.firstNameDev"
        name="lien Proj"
        class="form-control"
      />
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>mail</label>
      <input
        type="text"
        [(ngModel)]="d.mailDev"
        name="mailDev"
        class="form-control"
      />
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>adresse devlopper</label>
      <input
        type="text"
        [(ngModel)]="d.adressDev"
        name="mailDev"
        class="form-control"
      />
    </div>
    <div class="mt-2">
      <button type="submit" (click)="addDevloper()" class="btn btn-success">
        Ajouter
      </button>
      <div>
        <h3>{{ message }}</h3>
      </div>
    </div>
  </form>
</div>
