<div class="container">
  <div>
    <h2>Ajouter un project :</h2>
  </div>

  <form>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Project</label>
      <input
        type="text"
        name="nomProj"
        class="form-control"
        [(ngModel)]="p.nomProj"
      />
    </div>

    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>lien project</label>
      <input
        type="text"
        [(ngModel)]="p.lienProj"
        name="lien Proj"
        class="form-control"
      />
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix project</label>
      <input
        type="text"
        [(ngModel)]="p.prixProj"
        name="prix proj"
        class="form-control"
      />
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>devloper</label>
      <select name="dev" [(ngModel)]="idDev">
        <option [value]="dev.idDev" *ngFor="let dev of devs">
          {{ dev.firstNameDev }} {{ dev.lastNameDev }}
        </option>
      </select>
    </div>
    <div class="mt-2">
      <button type="submit" (click)="addProject()" class="btn btn-success">
        Ajouter
      </button>
      <div>
        <h3>{{ message }}</h3>
      </div>
    </div>
  </form>
</div>
